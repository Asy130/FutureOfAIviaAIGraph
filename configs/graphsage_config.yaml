# Конфигурация для GraphSAGE модели

# Настройки модели
model:
  # Архитектура
  hidden_channels: 256
  out_channels: 128
  num_layers: 2
  dropout: 0.2
  
  # Инициализация
  initialization: "xavier_uniform"

# Настройки обучения
training:
  # Оптимизатор
  learning_rate: 0.005
  weight_decay: 5e-4
  betas: [0.9, 0.999]
  
  # Расписание
  epochs: 100
  eval_every: 5
  early_stopping_patience: 20
  
  # Loss
  positive_weight: 1.0
  negative_weight: 1.0
  
  # Регуляризация
  grad_clip: 5.0

# Настройки данных
data:
  # Разделение
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  
  # Обработка графа
  feature_dim: 128
  normalize_features: true
  add_self_loops: true
  
  # Negative sampling
  num_negative_samples: 1
  negative_sampling_method: "random"

# Настройки оценки
evaluation:
  metrics: ["auc_roc", "average_precision", "f1", "precision", "recall"]
  threshold_method: "optimal_f1"
  save_predictions: false
  
# Настройки логирования и сохранения
logging:
  log_dir: "../logs"
  experiment_name: "graphsage_experiment"
  save_checkpoints: true
  checkpoint_every: 10
  tensorboard: true
  
# Настройки устройства
device:
  use_gpu: true
  gpu_id: 0
  num_workers: 4
  
# Воспроизводимость
random:
  seed: 42
  deterministic: true